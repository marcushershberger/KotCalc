<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Calculator by Kotlin</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
      <p id="test"></p>
      <table>
        <tr>
            <td colspan="5"><div id="display">0</div></td>
        </tr>
        <tr>
          <td><button type="button" name="button" class="green" id="i">I</button></td>
          <td><button type="button" name="button" class="green" id="ii">II</button></td>
          <td><button type="button" name="button" class="green" id="iii">III</button></td>
          <td><button type="button" name="button" class="green" id="iv">IV</button></td>
          <td><button type="button" name="button" class="green" id="v">V</button></td>
        </tr>
        <tr>
          <td><button type="button" name="button" class="purple" id="arctan">arctan</button></td>
          <td><button type="button" name="button" class="green" id="vi">VI</button></td>
          <td><button type="button" name="button" class="green" id="vii">VII</button></td>
          <td><button type="button" name="button" class="red" id="ce">CE</button></td>
          <td><button type="button" name="button" class="red" id="c">C</button></td>
        </tr>
        <tr>
          <td><button type="button" name="button" class="purple" id="arccos">arccos</button></td>
          <td><button type="button" name="button" class="blue" id="overx">1/x</button></td>
          <td><button type="button" name="button" class="blue" id="sqrt">sqrt</button></td>
          <td><button type="button" name="button" class="blue" id="plusmin">+/-</button></td>
          <td><button type="button" name="button" class="blue" id="xy">x<sup>y</sup></button></td>
        </tr>
        <tr>
          <td><button type="button" name="button" class="purple" id="arcsin">arcsin</button></td>
          <td><button type="button" name="button" class="white" id="7">7</button></td>
          <td><button type="button" name="button" class="white" id="8">8</button></td>
          <td><button type="button" name="button" class="white" id="9">9</button></td>
          <td><button type="button" name="button" class="gray" id="div">/</button></td>
        </tr>
        <tr>
          <td><button type="button" name="button" class="purple" id="tan">tan</button></td>
          <td><button type="button" name="button" class="white" id="4">4</button></td>
          <td><button type="button" name="button" class="white" id="5">5</button></td>
          <td><button type="button" name="button" class="white" id="6">6</button></td>
          <td><button type="button" name="button" class="gray" id="mult">*</button></td>
        </tr>
        <tr>
          <td><button type="button" name="button" class="purple" id="cos">cos</button></td>
          <td><button type="button" name="button" class="white" id="1">1</button></td>
          <td><button type="button" name="button" class="white" id="2">2</button></td>
          <td><button type="button" name="button" class="white" id="3">3</button></td>
          <td><button type="button" name="button" class="gray" id="sub">-</button></td>
        </tr>
        <tr>
          <td><button type="button" name="button" class="purple" id="sin">sin</button></td>
          <td><button type="button" name="button" class="white" id="0">0</button></td>
          <td><button type="button" name="button" class="gray" id="dec">.</button></td>
          <td><button type="button" name="button" class="gray" id="equal">=</button></td>
          <td><button type="button" name="button" class="gray" id="plus">+</button></td>
        </tr>
      </table>
    </body>
    <script src="out/production/KCalc%202.0/lib/kotlin.js"></script>
    <script src="out/production/KCalc%202.0/KCalc%202.0.js"></script>
</html>
